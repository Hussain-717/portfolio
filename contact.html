<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hussain Ammar Haider - Contact</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">

    <style>
        /* General body and font styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0f1117;
            color: #e0e0e0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #f0f2f5;
            color: #333;
        }

        /* Original Navbar Styling */
        .navbar {
            display: flex;
            justify-content: flex-start; /* Aligns children (logo & menu) to the left */
            padding: 20px;
            background-color: transparent;
            top: 0;
            left: 0;
            width: 100%; /* Ensures full width */
            z-index: 1000;
        }

        .nav-menu {
            display: flex; /* Makes the list items (li) arrange horizontally */
            list-style: none;
            gap: 25px; /* Modern way to add space between flex items */
        }
        
        .logo {
            font-size: 26px;
            font-weight: bold;
            margin-right: 1px;
            margin-left: 10px;
            line-height: 1.6;
            color: #ccc;
        }
        
        .nav-menu li a {
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
            line-height: 0.0;
        }
        
        .nav-menu li a:hover {
            color: #fff;
        }
        
        .under {
            text-decoration: none;
        }

        /* --- Contact Page Styling --- */
        .contact-section {
            padding: 60px 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-section h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .contact-section p {
            color: #a0a0a0;
            margin-bottom: 20px;
        }

        .contact-form .form-group {
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-size: 18px;
        }

        .contact-form .form-control {
            width: 100%;
            padding: 12px;
            background-color: #1a1c22;
            border: 1px solid #3e4047;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            transition: border-color 0.3s;
        }

        .contact-form .form-control:focus {
            outline: none;
            border-color: #007BFF;
        }

        .contact-form textarea.form-control {
            resize: vertical;
            height: 150px;
        }

        .contact-form .submit-btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form .submit-btn:hover {
            background-color: #0056b3;
        }

        /* Social Icons and Footer */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 60px;
            margin-bottom: 20px;
        }

        .social-icons a {
            color: #e0e0e0;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #007BFF;
        }

        .footer-text {
            text-align: center;
            color: #a0a0a0;
            font-size: 14px;
            margin-bottom: 40px;
        }

        .footer-text a {
            color: #a0a0a0;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-text a:hover {
            color: #007BFF;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .navbar .logo {
                font-size: 18px;
            }
            
            .navbar .nav-menu {
                gap: 15px;
            }

            .contact-section {
                padding: 40px 20px;
            }

            .contact-section h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
          <a href="index.html" class="under ">
          <div class="logo">Hussain Ammar Haider</div>
          </a>
          <ul class="nav-menu">
            <li><a href="index.html#skills">Skills</a></li>
            <li><a href="index.html#exp">Experience</a></li>
            <li><a href="index.html#projects">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
    </header>

    <!-- New Contact Section -->
    <main>
        <section class="contact-section">
            <h1>Contact</h1>
            <p>Let's connect and explore collaborations.</p>
            <div class="contact-divider"></div>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="form-control" placeholder="Enter your message" rows="6" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            <div class="social-icons">
                <a href="https://github.com/Hussain-717" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/hussain-ammar-b84916319?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" aria-label="LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="mailto:hussainminitour@gmail.com" aria-label="Email" target="_blank">
                    <i class="fa-solid fa-envelope"></i>
                  </a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer-text">
        Developed By <a href="index.html">Hussain Ammar Haider</a>
    </footer>

</body>
</html>
